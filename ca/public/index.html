<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width' />
	<base href="/">

	<title>Jambox</title>

	<!-- CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/cyborg/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway:100,200,400,500,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/jquery/dist/jquery.js"></script>
	<script src="libs/angular/angular.js"></script>
	<script src="libs/angular-route/angular-route.js"></script>
	<script src="libs/angular-resource/angular-resource.js"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>	
	<script src="https://js.braintreegateway.com/v2/braintree.js"></script>
	<script src="//www.parsecdn.com/js/parse-1.3.0.min.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/Controllers.js"></script>
	<script src="js/Services.js"></script>
	<script src="js/Routes.js"></script>
	<script src="js/Directives.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="jambox" ng-controller="MainController">
<div class="container">
	
	<!-- HEADER -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">

		<div class="navbar-header">
			<a class="navbar-brand" href="/">Jambox</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
                <li ng-show="server"><a href="/queue">Server: {{server}}</a></li>
                <li ng-hide="server"><a href="/find">Connect</a></li>
				<li ng-show="user"><a href="/prefs">{{user.attributes.username}}</a></li>
				<li class="divider"></li>
				<li ng-show="user"><a href="/prefs?scrollTo=credit">credits: {{user.attributes.credit}}</a></li>
			</ul>
		</div><!-- /.navbar-collapse -->
        </div>


	</nav>

	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view></div>

</div>
</body>
</html>
