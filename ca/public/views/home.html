<div class="row splash"><div class="col-md-6 col-md-offset-3">
	<div class="jumbotron text-center">
		<h1>Jambox</h1>

		<h2 class="text-muted">Your music, right here.</h2>
	</div>
</div></div>
<div class="row"><div class="col-md-6 col-md-offset-3">
	<div class="panel panel-default"><div class="panel-body text-center">
		<form role="form">
			<h3>Login or register</h3><br>
			<div class="form-group">
				<input type="text" class="form-control" id="username" placeholder="Enter username" ng-model="username">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
			</div>
			<button type="button" id="loginBtn" class="btn btn-default" ng-click="logReg()">Submit</button>
		</form>
		<br>
		<div class="alert alert-danger" ng-show="error">
			<strong>Ooops...</strong> Either the password is wrong or the username is taken.
		</div>
		<div class="alert alert-success" ng-show="success">
			<strong>Chill</strong> You are in.
		</div>
	</div></div>
</div></div>
