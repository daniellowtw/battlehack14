<div class="jumbotron text-center">
    <h1>Connect to Jambox:</h1>
    <div class="row">
    <form class="form-inline" role="form">
        <div class="form-group">
            <input type="text" class="form-control" id="jambox" placeholder="Jambox ID" ng-model="serverName">
        </div>
        <button type="submit" class="btn btn-default" ng-click="joinServer()">Connect</button>
    </form>
    	
    </div>
    <div class="row">

    </div>
    <div class="row">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="server in result">
            <div class="container">
                {{server.name}}
                <div class="pull-right">
                    <button type="submit" class="btn btn-default btn-sm" ng-click="joinServer(server.name)">Connect</button>

                </div>
            </div>
        </li>
    </ul>
    </div>

</div>
